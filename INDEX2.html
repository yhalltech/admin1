<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalenjin Admin - Payment & QR Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --danger-gradient: linear-gradient(135deg, #f83600 0%, #f9d423 100%);
            --dark-bg: #1a1a2e;
            --card-bg: #16213e;
            --light-text: #e6e6e6;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--light-text);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .gradient-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .sidebar {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            height: 100vh;
            position: fixed;
            width: 250px;
            padding-top: 20px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: 20px;
            border: none;
            transition: all 0.3s ease;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }
        
        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        .status-badge {
            padding: 6px 16px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        .badge-pending { background: var(--warning-gradient); color: #000; }
        .badge-verified { background: var(--success-gradient); color: white; }
        .badge-rejected { background: var(--danger-gradient); color: white; }
        
        .action-btn {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .btn-verify { background: var(--success-gradient); color: white; }
        .btn-reject { background: var(--danger-gradient); color: white; }
        .btn-scan { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); color: white; }
        .btn-pdf { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .floating-action-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-gradient);
            border: none;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .floating-action-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }
        
        .payment-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid;
            transition: all 0.3s ease;
        }
        
        .payment-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .payment-card.pending { border-left-color: #fa709a; }
        .payment-card.verified { border-left-color: #43e97b; }
        .payment-card.rejected { border-left-color: #f83600; }
        
        .modal-content {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        
        .modal-header {
            background: var(--primary-gradient);
            border-radius: 20px 20px 0 0;
            color: white;
            border: none;
        }
        
        .verification-success {
            background: var(--success-gradient);
            padding: 20px;
            border-radius: 15px;
            color: white;
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .lazy-load {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        
        .lazy-load.loaded {
            opacity: 1;
        }
        
        #qr-reader {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
        }
        
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .ticket-type-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .early-bird-badge {
            background: #FF6B6B;
            color: white;
        }
        
        .early-bird-couples-badge {
            background: #4ECDC4;
            color: white;
        }
        
        .couples-badge {
            background: #FFD166;
            color: black;
        }
        
        .regular-badge {
            background: #06D6A0;
            color: white;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .floating-action-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <h3 class="text-white">Loading Dashboard...</h3>
            <p class="text-white/70">Fetching payment data</p>
        </div>
    </div>

    <!-- Sidebar Toggle for Mobile -->
    <button class="btn btn-primary d-md-none position-fixed" style="top: 20px; left: 20px; z-index: 1002;" id="sidebarToggle">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar Navigation -->
    <div id="sidebarContainer"></div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Dashboard Modal Content -->
        <div id="dashboardContainer"></div>

        <!-- Payment Verification Modal Content -->
        <div id="verificationContainer" style="display: none;"></div>

        <!-- Payment Management Modal Content -->
        <div id="paymentsContainer" style="display: none;"></div>
    </div>

    <!-- All Modals Container -->
    <div id="modalsContainer"></div>

    <!-- Floating Action Button -->
    <button class="floating-action-btn" onclick="toggleQuickActions()">
        <i class="bi bi-plus"></i>
    </button>

    <div class="glass-card p-3 position-fixed" id="quickActionsMenu" 
         style="bottom: 100px; right: 30px; display: none; z-index: 1000;">
        <button class="action-btn btn-scan w-100 mb-2" onclick="openQrScanner()">
            <i class="bi bi-qr-code-scan"></i> Scan QR
        </button>
        <button class="action-btn btn-verify w-100 mb-2" onclick="openManualVerification()">
            <i class="bi bi-check-circle"></i> Verify
        </button>
        <button class="action-btn w-100 mb-2" style="background: var(--primary-gradient); color: white;" onclick="openAddManualPayment()">
            <i class="bi bi-cash"></i> Add Cash
        </button>
        <button class="action-btn btn-pdf w-100" onclick="generateVerifiedPDF()">
            <i class="bi bi-file-pdf"></i> Generate PDF
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load Modals -->
    <script src="modals/sidebar.js"></script>
    <script src="modals/dashboard.js"></script>
    <script src="modals/recent-activity.js"></script>
    <script src="modals/quick-actions.js"></script>
    <script src="modals/payment-verification.js"></script>
    <script src="modals/payment-management.js"></script>
    <script src="modals/qr-scanner.js"></script>
    <script src="modals/pending-modal.js"></script>
    <script src="modals/cash-payment.js"></script>
    <script src="modals/manual-verification.js"></script>
    <script src="modals/success-modal.js"></script>
    
    <!-- Main Application Script -->
    <script type="module" src="modals/app.js"></script>
</body>
</html>
