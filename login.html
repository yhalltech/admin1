<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Kalenjin Vibes</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .float-animation { animation: float 3s ease-in-out infinite; }
        .glass-effect {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-4">
    
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-0 w-96 h-96 bg-blue-500/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-pulse"></div>
        <div class="absolute top-0 right-0 w-96 h-96 bg-purple-500/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-pulse"></div>
        <div class="absolute bottom-0 left-1/2 w-96 h-96 bg-pink-500/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-pulse"></div>
    </div>
    
    <div class="w-full max-w-md relative z-10">
        <div class="text-center mb-8">
            <div class="inline-block p-4 rounded-2xl glass-effect mb-6 float-animation">
                <i class="fas fa-shield-alt text-5xl gradient-text"></i>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold gradient-text mb-2">Kalenjin Vibes</h1>
            <p class="text-slate-400 text-sm md:text-base">Admin Portal</p>
        </div>
        
        <div id="loginCard" class="glass-effect rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-6 md:p-8">
                <h2 class="text-2xl md:text-3xl font-bold text-white mb-6">Admin Login</h2>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-slate-300 mb-2 text-sm md:text-base">
                            <i class="fas fa-user-circle mr-2 text-blue-400"></i>Username
                        </label>
                        <input type="text" id="username" placeholder="Enter your username" required
                            class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 transition-all" />
                    </div>
                    
                    <div>
                        <label class="block text-slate-300 mb-2 text-sm md:text-base">
                            <i class="fas fa-lock mr-2 text-blue-400"></i>Password
                        </label>
                        <div class="relative">
                            <input type="password" id="password" placeholder="Enter your password" required
                                class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 pr-12 transition-all" />
                            <button type="button" id="togglePassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-white transition-colors">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div id="twoFactorSection" class="hidden">
                        <label class="block text-slate-300 mb-2 text-sm md:text-base">
                            <i class="fas fa-mobile-alt mr-2 text-blue-400"></i>2FA Code
                        </label>
                        <input type="text" id="twoFactorCode" placeholder="Enter 6-digit code" maxlength="6"
                            class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 text-center text-2xl tracking-widest transition-all" />
                        <p class="text-slate-400 text-xs md:text-sm mt-2">
                            <i class="fas fa-info-circle mr-2"></i>Enter the code from your authenticator app
                        </p>
                    </div>
                    
                    <div class="flex items-center justify-between flex-wrap gap-2">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" id="rememberMe" class="w-4 h-4 rounded bg-slate-800 border-slate-700 text-blue-500">
                            <span class="text-slate-300 text-sm md:text-base">Remember me</span>
                        </label>
                        <button type="button" onclick="showResetModal()" class="text-blue-400 hover:text-blue-300 text-sm md:text-base transition-colors">
                            <i class="fas fa-question-circle mr-1"></i>Forgot Password?
                        </button>
                    </div>
                    
                    <button type="submit" class="w-full py-4 rounded-lg btn-gradient font-bold text-lg md:text-xl text-white">
                        <i class="fas fa-sign-in-alt mr-3"></i>LOGIN
                    </button>
                </form>
            </div>
            
            <div class="px-6 md:px-8 py-4 bg-slate-800/30 border-t border-slate-700">
                <div class="flex items-center justify-center text-slate-500 text-xs md:text-sm">
                    <i class="fas fa-shield-alt mr-2"></i>Secured with SSL encryption
                </div>
            </div>
        </div>
        
        <div id="successCard" class="hidden glass-effect rounded-2xl shadow-2xl p-8 md:p-12 text-center">
            <div class="w-20 h-20 md:w-32 md:h-32 rounded-full bg-gradient-to-r from-green-500 to-emerald-600 flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-check text-white text-3xl md:text-5xl"></i>
            </div>
            <h3 class="text-2xl md:text-3xl font-bold text-white mb-4">Login Successful!</h3>
            <p class="text-slate-400 mb-2">Welcome back, <span id="welcomeName" class="text-blue-300">Admin</span>!</p>
            <p class="text-slate-500 mb-8 text-sm md:text-base">Redirecting to your dashboard...</p>
            <div class="w-full bg-slate-800 rounded-full h-2">
                <div id="progressBar" class="bg-gradient-to-r from-blue-500 to-purple-600 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>
    </div>
    
    <div id="resetModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4">
        <div class="bg-slate-800 rounded-2xl p-6 md:p-8 max-w-md w-full border border-slate-700">
            <h3 class="text-xl md:text-2xl font-bold text-white mb-6">Reset Password</h3>
            <form id="resetForm" class="space-y-6">
                <div>
                    <label class="block text-slate-300 mb-2 text-sm md:text-base">Username</label>
                    <input type="text" id="resetUsername" class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white" placeholder="Enter your username">
                </div>
                <div>
                    <label class="block text-slate-300 mb-2 text-sm md:text-base">Security Question</label>
                    <p class="text-slate-400 text-sm mb-3" id="securityQuestion">Enter username to load question</p>
                    <input type="text" id="securityAnswer" class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white" placeholder="Your answer" disabled>
                </div>
                <div>
                    <label class="block text-slate-300 mb-2 text-sm md:text-base">New Password</label>
                    <input type="password" id="newPassword" class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white" placeholder="Enter new password" disabled>
                </div>
                <div class="flex flex-col sm:flex-row gap-3">
                    <button type="button" onclick="closeResetModal()" class="flex-1 py-3 bg-slate-700 hover:bg-slate-600 rounded-lg text-white transition-colors">Cancel</button>
                    <button type="submit" id="resetSubmitBtn" class="flex-1 py-3 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg text-white font-semibold disabled:opacity-50 disabled:cursor-not-allowed transition-all" disabled>Reset Password</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:4000/graphql';
        const DASHBOARD_URL = './dashboard.html';
        let adminData = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            checkRememberedUser();
            checkServerHealth();
        });
        
        async function checkServerHealth() {
            try {
                const response = await fetch('http://localhost:4000/health');
                if (!response.ok) throw new Error('Server unhealthy');
                console.log('✅ Server is healthy');
            } catch (error) {
                console.error('❌ Server health check failed:', error);
                showError('Cannot connect to server. Please ensure the server is running.');
            }
        }
        
        function setupEventListeners() {
            document.getElementById('togglePassword').addEventListener('click', togglePasswordVisibility);
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('resetForm').addEventListener('submit', handlePasswordReset);
            document.getElementById('resetUsername').addEventListener('blur', loadSecurityQuestion);
            document.getElementById('resetModal').addEventListener('click', function(e) {
                if (e.target === this) closeResetModal();
            });
        }
        
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('#togglePassword i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-3"></i>AUTHENTICATING...';
            submitBtn.disabled = true;
            
            try {
                const response = await graphQLRequest(`
                    query AdminLogin($username: String!, $password: String!) {
                        adminLogin(username: $username, password: $password) {
                            success
                            message
                            requires2FA
                            admin {
                                id uuid username fullName email
                                role { id name hierarchyLevel }
                            }
                            session { token expiresAt }
                        }
                    }
                `, { username, password });
                
                if (response.adminLogin.success) {
                    if (response.adminLogin.requires2FA) {
                        show2FASection(response.adminLogin.admin);
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    } else {
                        handleSuccessfulLogin(response.adminLogin);
                    }
                } else {
                    showError(response.adminLogin.message || 'Login failed');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Failed to connect to server. Please try again.');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }
        
        function show2FASection(admin) {
            adminData = admin;
            document.getElementById('twoFactorSection').classList.remove('hidden');
            document.getElementById('twoFactorCode').focus();
            document.getElementById('loginForm').onsubmit = async (e) => {
                e.preventDefault();
                await handle2FAVerification();
            };
        }
        
        async function handle2FAVerification() {
            const code = document.getElementById('twoFactorCode').value.trim();
            if (code.length !== 6) {
                showError('Please enter a valid 6-digit code');
                return;
            }
            
            const submitBtn = document.querySelector('#loginForm button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-3"></i>VERIFYING 2FA...';
            submitBtn.disabled = true;
            
            try {
                const response = await graphQLRequest(`
                    query Verify2FA($adminId: ID!, $code: String!) {
                        adminVerify2FA(adminId: $adminId, code: $code) {
                            success message
                            admin { id uuid username fullName email role { id name hierarchyLevel } }
                            session { token expiresAt }
                        }
                    }
                `, { adminId: adminData.id, code });
                
                if (response.adminVerify2FA.success) {
                    handleSuccessfulLogin(response.adminVerify2FA);
                } else {
                    showError(response.adminVerify2FA.message || '2FA verification failed');
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-3"></i>LOGIN';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('2FA error:', error);
                showError('2FA verification failed');
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-3"></i>LOGIN';
                submitBtn.disabled = false;
            }
        }
        
        function handleSuccessfulLogin(loginData) {
            localStorage.setItem('admin_session', JSON.stringify({
                admin: loginData.admin,
                session: loginData.session,
                loginTime: Date.now()
            }));
            
            if (document.getElementById('rememberMe').checked) {
                localStorage.setItem('remembered_admin', loginData.admin.username);
            }
            
            document.getElementById('loginCard').classList.add('hidden');
            document.getElementById('successCard').classList.remove('hidden');
            document.getElementById('welcomeName').textContent = loginData.admin.fullName;
            animateProgressAndRedirect();
        }
        
        function animateProgressAndRedirect() {
            let progress = 0;
            const progressBar = document.getElementById('progressBar');
            const interval = setInterval(() => {
                progress += 2;
                progressBar.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => { window.location.href = DASHBOARD_URL; }, 300);
                }
            }, 30);
        }
        
        function showResetModal() {
            document.getElementById('resetModal').classList.remove('hidden');
            document.getElementById('resetForm').reset();
            document.getElementById('securityQuestion').textContent = 'Enter username to load question';
            document.getElementById('securityAnswer').disabled = true;
            document.getElementById('newPassword').disabled = true;
            document.getElementById('resetSubmitBtn').disabled = true;
        }
        
        function closeResetModal() {
            document.getElementById('resetModal').classList.add('hidden');
        }
        
        async function loadSecurityQuestion() {
            const username = document.getElementById('resetUsername').value.trim();
            if (!username) return;
            
            const questionEl = document.getElementById('securityQuestion');
            questionEl.textContent = 'Loading...';
            
            try {
                const response = await graphQLRequest(`
                    query GetSecurityQuestion($username: String!) {
                        getAdminByUsername(username: $username) { securityQuestion }
                    }
                `, { username });
                
                if (response.getAdminByUsername) {
                    questionEl.textContent = response.getAdminByUsername.securityQuestion;
                    document.getElementById('securityAnswer').disabled = false;
                    document.getElementById('newPassword').disabled = false;
                    document.getElementById('resetSubmitBtn').disabled = false;
                    document.getElementById('securityAnswer').focus();
                } else {
                    questionEl.textContent = 'User not found';
                }
            } catch (error) {
                questionEl.textContent = 'Failed to load security question';
                console.error('Error:', error);
            }
        }
        
        async function handlePasswordReset(e) {
            e.preventDefault();
            const username = document.getElementById('resetUsername').value.trim();
            const answer = document.getElementById('securityAnswer').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            
            if (!username || !answer || !newPassword) {
                showError('Please fill all fields');
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Resetting...';
            submitBtn.disabled = true;
            
            try {
                const response = await graphQLRequest(`
                    mutation ResetPassword($input: ResetPasswordInput!) {
                        adminResetPassword(input: $input) { success message }
                    }
                `, { input: { username, securityAnswer: answer, newPassword } });
                
                if (response.adminResetPassword.success) {
                    showSuccess('Password reset successful! Please login with your new password.');
                    closeResetModal();
                } else {
                    showError(response.adminResetPassword.message || 'Password reset failed');
                }
            } catch (error) {
                console.error('Reset error:', error);
                showError('Failed to reset password');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }
        
        function checkRememberedUser() {
            const remembered = localStorage.getItem('remembered_admin');
            if (remembered) {
                document.getElementById('username').value = remembered;
                document.getElementById('rememberMe').checked = true;
                document.getElementById('password').focus();
            }
        }
        
        async function graphQLRequest(query, variables = {}) {
            const response = await fetch(API_BASE_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query, variables })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const result = await response.json();
            if (result.errors) {
                throw new Error(result.errors[0].message);
            }
            
            return result.data;
        }
        
        function showError(message) {
            Swal.fire({ icon: 'error', title: 'Error', text: message, timer: 3000, timerProgressBar: true, showConfirmButton: false, toast: true, position: 'top-end' });
        }
        
        function showSuccess(message) {
            Swal.fire({ icon: 'success', title: 'Success', text: message, timer: 3000, timerProgressBar: true, showConfirmButton: false, toast: true, position: 'top-end' });
        }
    </script>
</body>
</html>
