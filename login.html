<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Kalenjin Vibes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARficcDI3R1ELfjkQxL-kkFQr-tzOgzgo",
            authDomain: "k-vibez.firebaseapp.com",
            projectId: "k-vibez",
            storageBucket: "k-vibez.firebasestorage.app",
            messagingSenderId: "1060235903242",
            appId: "1:1060235903242:web:4649b48406879fb7fcfaf3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const adminData = localStorage.getItem('kalenjin_admin') || sessionStorage.getItem('kalenjin_admin');
            
            if (adminData) {
                try {
                    const admin = JSON.parse(adminData);
                    if (admin.uid && admin.email) {
                        window.location.href = 'index.html';
                    }
                } catch (e) {
                    console.log('No valid session found');
                }
            }
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const submitBtn = document.getElementById('submitBtn');
            const alertDiv = document.getElementById('alert');
            
            if (!email || !password) {
                showAlert('Please enter both email and password', 'error');
                return;
            }
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <div class="flex items-center justify-center">
                    <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"></div>
                    Logging in...
                </div>
            `;
            
            try {
                // Sign in with Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Get admin data from Firestore
                const adminDoc = await getDoc(doc(db, "admins", user.uid));
                
                if (!adminDoc.exists()) {
                    throw new Error("Not authorized as admin");
                }
                
                const adminData = adminDoc.data();
                
                // Create session object
                const sessionData = {
                    uid: user.uid,
                    email: user.email,
                    token: await user.getIdToken(),
                    ...adminData
                };
                
                // Store session
                if (remember) {
                    localStorage.setItem('kalenjin_admin', JSON.stringify(sessionData));
                } else {
                    sessionStorage.setItem('kalenjin_admin', JSON.stringify(sessionData));
                }
                
                // Show success and redirect
                showAlert('Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Login failed. Please check your credentials.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No admin found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email format.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many failed attempts. Try again later.';
                }
                
                showAlert(errorMessage, 'error');
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Sign In';
            }
        });

        // Show alert function
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            
            const alertClass = type === 'error' 
                ? 'bg-red-100 text-red-800 border-red-300' 
                : 'bg-green-100 text-green-800 border-green-300';
            
            alertDiv.innerHTML = `
                <div class="p-4 rounded-lg border ${alertClass}">
                    <div class="flex items-center">
                        <i class="fas ${type === 'error' ? 'fa-exclamation-triangle' : 'fa-check-circle'} mr-2"></i>
                        <span>${message}</span>
                    </div>
                </div>
            `;
            
            alertDiv.classList.remove('hidden');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .floating { animation: float 3s ease-in-out infinite; }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Login Card -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl overflow-hidden border border-white/20">
            <div class="p-8">
                <!-- Logo/Header -->
                <div class="text-center mb-8">
                    <div class="floating inline-block p-4 bg-gradient-to-r from-red-600 to-purple-600 rounded-full mb-4">
                        <i class="fas fa-shield-alt text-white text-3xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-white mb-2">Kalenjin Admin</h1>
                    <p class="text-white/70">Payment Management System</p>
                </div>
                
                <!-- Alert -->
                <div id="alert" class="mb-6 hidden"></div>
                
                <!-- Login Form -->
                <form id="loginForm">
                    <div class="space-y-4">
                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-white/80 mb-2">
                                <i class="fas fa-envelope mr-2"></i>Email Address
                            </label>
                            <input type="email" 
                                   id="email" 
                                   required
                                   class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all"
                                   placeholder="admin@kalenjin.com"
                                   value="admin@kalenjin.com">
                        </div>
                        
                        <!-- Password -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-white/80 mb-2">
                                <i class="fas fa-lock mr-2"></i>Password
                            </label>
                            <div class="relative">
                                <input type="password" 
                                       id="password" 
                                       required
                                       class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent pr-12 transition-all"
                                       placeholder="••••••••"
                                       value="Admin@123">
                                <button type="button" 
                                        id="togglePassword"
                                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/70 hover:text-white transition-colors p-2">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Remember Me -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input type="checkbox" 
                                       id="remember"
                                       class="h-4 w-4 bg-white/10 border-white/20 rounded focus:ring-red-500 text-red-600"
                                       checked>
                                <label for="remember" class="ml-2 text-sm text-white/80">Remember me</label>
                            </div>
                            <a href="#" class="text-sm text-red-300 hover:text-red-200 transition-colors">
                                Forgot password?
                            </a>
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit" 
                                id="submitBtn"
                                class="w-full bg-gradient-to-r from-red-600 to-purple-600 text-white py-3 px-4 rounded-lg font-bold hover:from-red-700 hover:to-purple-700 transform hover:-translate-y-0.5 transition-all duration-300 shadow-lg hover:shadow-xl">
                            <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                        </button>
                    </div>
                </form>
                
                <!-- Demo Credentials -->
                <div class="mt-8 pt-6 border-t border-white/20">
                    <p class="text-sm text-white/70 mb-2">Demo Credentials:</p>
                    <div class="space-y-1 text-sm">
                        <div class="flex justify-between">
                            <span class="text-white/80">Super Admin:</span>
                            <span class="text-red-300">admin@kalenjin.com</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-white/80">Support Admin:</span>
                            <span class="text-red-300">support@kalenjin.com</span>
                        </div>
                        <div class="text-white/60 text-xs mt-2">
                            <i class="fas fa-info-circle mr-1"></i>
                            Password: Check setup-admin.html output
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="bg-black/30 px-8 py-4 border-t border-white/10">
                <p class="text-center text-white/50 text-sm">
                    <i class="fas fa-shield-alt mr-1"></i>
                    Secure Admin Portal • © 2024 Kalenjin Vibes
                </p>
            </div>
        </div>
    </div>
</body>
</html>
