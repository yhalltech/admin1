<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Kalenjin Vibes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARficcDI3R1ELfjkQxL-kkFQr-tzOgzgo",
            authDomain: "k-vibez.firebaseapp.com",
            projectId: "k-vibez",
            storageBucket: "k-vibez.firebasestorage.app",
            messagingSenderId: "1060235903242",
            appId: "1:1060235903242:web:4649b48406879fb7fcfaf3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                checkAdminAndRedirect(user);
            }
        });

        async function checkAdminAndRedirect(user) {
            try {
                const adminDoc = await getDoc(doc(db, "admins", user.uid));
                if (adminDoc.exists()) {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error checking admin status:', error);
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const submitBtn = document.getElementById('submitBtn');
            const alertDiv = document.getElementById('alert');
            
            alertDiv.classList.add('hidden');
            
            if (!email || !password) {
                showAlert('Please enter both email and password', 'error');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <div class="flex items-center justify-center">
                    <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"></div>
                    Verifying...
                </div>
            `;
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                const adminDoc = await getDoc(doc(db, "admins", user.uid));
                
                if (!adminDoc.exists()) {
                    await auth.signOut();
                    throw new Error("Not authorized");
                }
                
                const adminData = adminDoc.data();
                
                const sessionData = {
                    uid: user.uid,
                    email: user.email,
                    name: adminData.name || 'Administrator',
                    role: adminData.role || 'admin',
                    permissions: adminData.permissions || ['view', 'verify', 'manage'],
                    ...adminData
                };
                
                if (remember) {
                    localStorage.setItem('kalenjin_admin', JSON.stringify(sessionData));
                } else {
                    sessionStorage.setItem('kalenjin_admin', JSON.stringify(sessionData));
                }
                
                try {
                    await addDoc(collection(db, "admin_logs"), {
                        adminId: user.uid,
                        adminEmail: user.email,
                        action: 'login',
                        timestamp: serverTimestamp(),
                        userAgent: navigator.userAgent.substring(0, 200)
                    });
                } catch (logError) {
                    console.warn('Failed to log login:', logError);
                }
                
                showAlert('Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Login failed. Check credentials.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Account not found.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email format.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many attempts. Try later.';
                } else if (error.code === 'auth/user-disabled') {
                    errorMessage = 'Account disabled.';
                } else if (error.message === "Not authorized") {
                    errorMessage = 'Admin access required.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Network error.';
                }
                
                showAlert(errorMessage, 'error');
                
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
                }, 1000);
            }
        });

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            
            const alertClass = type === 'error' 
                ? 'bg-red-500/20 text-red-200 border-red-500/50' 
                : 'bg-green-500/20 text-green-200 border-green-500/50';
            
            const icon = type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle';
            
            alertDiv.innerHTML = `
                <div class="p-4 rounded-lg border ${alertClass} animate-fadeIn">
                    <div class="flex items-center">
                        <i class="fas ${icon} mr-3 text-lg"></i>
                        <span class="font-medium">${message}</span>
                    </div>
                </div>
            `;
            
            alertDiv.classList.remove('hidden');
            
            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, type === 'error' ? 5000 : 3000);
        }

        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.activeElement.id === 'password') {
                document.getElementById('loginForm').requestSubmit();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .floating { animation: float 3s ease-in-out infinite; }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        input:focus {
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="bg-gray-900/70 backdrop-blur-lg rounded-2xl shadow-xl overflow-hidden border border-gray-700/40">
            <div class="p-8">
                <div class="text-center mb-8">
                    <div class="floating inline-block p-4 bg-gradient-to-r from-red-600 to-red-700 rounded-full mb-4">
                        <i class="fas fa-lock text-white text-3xl"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-white mb-1">Admin Access</h1>
                    <p class="text-gray-400">Sign in to continue</p>
                </div>
                
                <div id="alert" class="mb-6 hidden"></div>
                
                <form id="loginForm" class="space-y-5">
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-gray-300">
                            <i class="fas fa-envelope mr-2"></i>Email
                        </label>
                        <input type="email" 
                               id="email" 
                               required
                               autocomplete="username"
                               class="w-full px-4 py-3 bg-gray-800/60 border border-gray-700/50 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-red-500 transition-all"
                               placeholder="Enter email">
                    </div>
                    
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-gray-300">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <div class="relative">
                            <input type="password" 
                                   id="password" 
                                   required
                                   autocomplete="current-password"
                                   class="w-full px-4 py-3 bg-gray-800/60 border border-gray-700/50 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-red-500 transition-all pr-12"
                                   placeholder="Enter password">
                            <button type="button" 
                                    id="togglePassword"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-300 transition-colors p-2">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" 
                                   id="remember"
                                   class="h-4 w-4 bg-gray-800 border-gray-700 rounded focus:ring-red-500 text-red-600"
                                   checked>
                            <label for="remember" class="ml-2 text-sm text-gray-400">Remember me</label>
                        </div>
                    </div>
                    
                    <button type="submit" 
                            id="submitBtn"
                            class="w-full bg-gradient-to-r from-red-600 to-red-700 hover:from-red-500 hover:to-red-600 text-white py-3 px-4 rounded-lg font-medium transition-all duration-300 shadow hover:shadow-lg active:scale-95">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In
                    </button>
                </form>
                
                <div class="mt-8 pt-6 border-t border-gray-800/50">
                    <div class="text-center">
                        <p class="text-xs text-gray-600">
                            <i class="fas fa-shield-alt mr-1"></i>
                            Kalenjin Vibes Admin â€¢ 2026
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-60 h-60 bg-red-600/5 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-60 h-60 bg-purple-600/5 rounded-full blur-3xl"></div>
    </div>
</body>
</html>
